{% extends "admin_base.html" %}
{% block title %}Admin add camp{% endblock %}
{% block content %}

<h2 class="admin_page_title">Add New Camp</h2>

<form class="camp_form" method="POST" action="{{ url_for('admin_add_camp') }}">

    <label>Hospital Name :</label>
    <input type="text" name="hospital_name" required>

    <label>Address :</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Camp :</label>
    <textarea name="camp_name" rows="3" required></textarea>

    <label>Start Date :</label>
    <input type="date" name="start_date" required>

    <label>End Date :</label>
    <input type="date" name="end_date" required>

    <div class="admin_btn_row">
        <button type="submit" class="add_btn">Add</button>
        <a href="{{ url_for('admin_camps') }}" class="cancel_btn">Cancel</a>
    </div>

</form>

{% if message %}
<p class="msg">{{ message }}</p>
{% endif %}

{% endblock %}
