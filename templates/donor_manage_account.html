{% extends "base.html" %}
{% block title %}Manage Donor Account{% endblock %}

{% block content %}

<main class="account_manage_content">

    <h2 class="account_title">Manage Your Account</h2>

    <div class="account_card_container">

        <!-- View Profile -->
        <a href="{{ url_for('donor_view_profile') }}" class="account_card">
            <img src="{{ url_for('static', filename='images/view_profile.png') }}" class="account_icon" alt="View Profile">
            <h3>View Profile</h3>
        </a>

        <!-- Edit Profile -->
        <a href="{{ url_for('donor_edit_profile') }}" class="account_card">
            <img src="{{ url_for('static', filename='images/edit_profile.png') }}" class="account_icon" alt="Edit Profile">
            <h3>Edit Profile</h3>
        </a>

        <!-- Delete Account -->
        <a href="{{ url_for('donor_delete_account') }}" class="account_card">
            <img src="{{ url_for('static', filename='images/delete_account.png') }}" class="account_icon" alt="Delete Account">
            <h3>Delete Account</h3>
        </a>

    </div>

</main>

{% endblock %}
