{% extends "base.html" %}

{% block title %}Patient Registration{% endblock %}

{% block content %}

<main class="patient_registration-content">
    <div class="register_heading">
        <h3> “Register now — help is closer than you think”</h3>
    </div>
    <div class="register_form">
        <form method="POST" action="{{ url_for('patient_register') }}">
            <h5 class="register_form_heading">REGISTRATION FORM</h5>
            <br>

            {# error message #}
            {% if error %}
            <p style="color:red; margin-bottom:10px;">{{ error }}</p>
            {% endif %}

            <label for="pname">Name :</label>
            <input type="text" name="name" id="pname" required>
            <br>
            <label for="pgndr">Gender :</label>
            <select name="gender" id="pgndr" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>

            </select>

            <label for="p_bld_grp">Blood group :</label>

            <select name="blood_group" id="p_bld_grp" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>

            </select>
            <br>
            <label for="p_kg">weight :</label>
            <input type="number" name="weight" id="p_kg" placeholder="in kgs" required>

            <label for="p_old">Age :</label>
            <input type="number" name="age" id="p_old" required>
            <br>
            <label for="p_phn_No">Phone Number :</label>
            <input type="number" name="phone" id="p_phn_No" required>
            <br>
            <label for="p_loc">Address :</label>
            <br>
            <textarea name="address" id="p_loc" cols="30" rows="4"
                required>please mention the city name properly</textarea>
            <br>
            <label for="rson">Reason :</label>
            <br>
            <textarea name="reason" id="rson" cols="30" rows="3" required></textarea>
            <br>
            <label for="hosp">Hospital Name :</label>
            <input type="text" name="hospital_name" id="hosp" required>



            <label for="p_mail_id">Email Address :</label>
            <input type="email" name="email" id="p_mail_id" required>
            <br>
            <label for="p_pwd">Enter a Password :</label>
            <input type="password" name="password" id="p_pwd" required>
            <br>
            <label for="p_cnf_pwd">Confirm Password : </label>
            <input type="password" name="confirm_password" id="p_cnf_pwd" required>
            <br>
            <div class="consent_group">
                <input type="checkbox" name="consent" id="p_cnsnt">
                <label for="p_cnsnt">I confirm that all the details entered are correct and understand
                    that any false information may lead to rejection of my registration</label>
            </div>

            <br>

            <button type="submit">
                submit
            </button>
        </form>
    </div>

    <div class="Register_line">
        <p>Already have an account?</p>
        <a href="{{ url_for('patient_login') }}" class="Register_link">Log In</a>
    </div>
</main>

{% endblock %}
